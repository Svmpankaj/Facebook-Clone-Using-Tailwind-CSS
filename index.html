<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon-c636a92a.png" />
    
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/assets/index-4608dbb4.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="/assets/facebook-9531e960.svg" alt="" />
        <p class="text-2xl mx-8">
          Facebook helps you connect and share with the people in your life
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400"
          type="text"
          placeholder="Email address or phone number"
          name="email"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400"
          type="password"
          placeholder="Password"
          name="password"
        />
        <button
          class="bg-blue-600 text-white hover:bg-blue-700 my-2 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 text-white hover:bg-green-700 my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-sm">
          <span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
